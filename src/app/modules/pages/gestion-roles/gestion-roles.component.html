<div class="d-block pl-4 pr-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="title">{{ title }}</h4>
    <p-button
      label="Nuevo"
      icon="pi pi-plus"
      styleClass="p-button-rounded p-button-sm p-button-accent"
    ></p-button>
  </div>
  <div class="d-flex justify-content-center align-items-center mb-4">
    <label class="m-0 mr-4"><strong>Ingresar Nombre</strong></label>
    <span class="p-input-icon-right mr-4">
      <i class="pi pi-search"></i>
      <input type="text" pInputText />
    </span>
    <button pButton pRipple type="button" label="Buscar" class="ml-4"></button>
  </div>
  <div class="d-flex justify-content-center mb-2">
    <p-table
      class="w-75"
      [value]="this.menu"
      responsiveLayout="scroll"
      styleClass="p-datatable-sm p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Orden</th>
          <th class="text-center">Nombre</th>
          <th class="text-center">Estado</th>
          <th class="text-center">Opciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td class="text-center">{{ product.orden }}</td>
          <td class="text-center">{{ product.nombre }}</td>
          <td class="text-center">
            {{ product.estado }}
          </td>
          <td class="text-center">
            <i
              class="pi pi-pencil mr-2"
              [ngStyle]="{ color: 'var(--green-500)' }"
            ></i>
            <i
              class="pi pi-eye ml-2 mr-2"
              [ngStyle]="{ color: 'var(--yellow-500)' }"
            ></i>
            <i
              class="pi pi-trash ml-2"
              [ngStyle]="{ color: 'var(--red-500)' }"
            ></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="d-flex justify-content-center mt-4 w-100">
    <p-card
      class="w-75"
      [style]="{
        background: 'var(--light-gray)'
      }"
    >
      <ng-template pTemplate="header">
        <div class="d-flex pt-3 pr-4 pl-4 pb-0">
          <span class="m-0"><strong>Crear Nuevo Rol</strong></span>
        </div>
      </ng-template>
      <div class="row">
        <div class="col-6 row">
          <div class="col-4 d-flex align-items-center mb-2">
            <label for="pagina" class="m-0">Nombre</label>
          </div>
          <div class="col-8 d-flex align-items-center mb-2">
            <input type="text" pInputText />
          </div>
          <div class="col-4 d-flex align-items-center mb-2">
            <label for="pagina" class="m-0">Aplicaciones</label>
          </div>
          <div class="col-8 d-flex align-items-center mb-2">
            <input type="text" pInputText />
          </div>
        </div>
        <div class="col-6 row">
          <div class="col-4 d-flex align-items-center mb-2">
            <label for="pagina" class="m-0">Menú</label>
          </div>
          <div class="col-8 d-flex align-items-center mb-2">
            <input type="text" pInputText />
          </div>
          <div class="col-12 d-flex align-items-center">
            <p-checkbox
              [(ngModel)]="checked"
              [binary]="true"
              inputId="binary"
              class="mr-2"
            ></p-checkbox>
            <label for="pagina" class="m-0">Activo</label>
          </div>
        </div>
        <div class="col-12 mt-2">
          <p-table
            class="w-75"
            [value]="this.menu"
            responsiveLayout="scroll"
            styleClass="p-datatable-sm p-datatable-gridlines"
          >
            <ng-template pTemplate="header">
              <tr>
                <th colspan="2" class="text-center"><strong>Menús</strong></th>
                <th colspan="2" class="text-center">
                  <strong>Aplicaciones</strong>
                </th>
              </tr>
              <tr>
                <th class="text-center">Nombre</th>
                <th class="text-center">Opciones</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Opciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td class="text-center">{{ product.nombre }}</td>
                <td class="text-center">
                  <i
                    class="pi pi-trash"
                    [ngStyle]="{ color: 'var(--red-500)' }"
                  ></i>
                </td>
                <td class="text-center">{{ product.nombre }}</td>
                <td class="text-center">
                  <i
                    class="pi pi-trash"
                    [ngStyle]="{ color: 'var(--red-500)' }"
                  ></i>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="col-12 d-flex justify-content-end align-items-center mt-2">
          <p-button
            label="Guardar"
            styleClass="p-button-rounded p-button-sm p-button-accent"
          ></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
